<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


<br>

<div class="centered">
<div class="columns">

<div class="lcol">
<div class="textbox">

<label for="tb" class="ltb">Type in the box:</label>
<br>

<textarea id="tb" name="tb" rows="20" cols="52">
</textarea>

</div>
</div>
<div class="rcol">
    <div class="box">
      <h3>The Official DMACC Stopwatch</h3>
      <div class="frame">
        <div class="hrs">00</div>
        <div class="colon">:</div>
        <div class="min">00</div>
        <div class="colon">:</div>
        <div class="sec">00</div>   
        <div class="colon">:</div>
        <div class="ms">00</div>
      </div>
      <div class="buttons">
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        <button class="reset">Reset</button>
      </div>
    </div>
<div class="statbox">
<div class="stattextbox">

<label for="stb" class="stb">Data:</label>
<br>

<textarea id="stb" name="stb" rows="15" cols="52">
</textarea>

</div>

</div>
</div>
</div>
<div class="clear"></div>
</div>
<br>
<img width="10%" src="dlogo.png" alt="DMACC Bears Logo">
  <script src="js/script.js"></script>
</body>
</html>
